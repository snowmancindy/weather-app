<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="search-bar col-9">
            <form id="search-form">
              <input
                type="text"
                placeholder="Search for a city"
                id="search-input"
              />
              <input type="submit" value="Search" class="btn btn-primary" />
            </form>
            <button class="btn btn-success col-3" id="current-button">
              Current
            </button>
          </div>

          <div class="row">
            <div class="col">
              <h1>
                <span id="degree"></span>
                <span class="unit">Â°C</span>
              </h1>
            </div>
            <div class="col">
              Humidity: <span id="humidity"></span>%<br />Wind:
              <span id="wind"></span> mph
            </div>
            <div class="col">
              <span id="city-name"></span><br /><span id="date">Sunday</span>
              <span id="hour">9</span>:<span id="minute">00</span>
              <div id="description"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
